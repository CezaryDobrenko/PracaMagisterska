{% extends 'base.html' %}
{% block title %}Foldery{% endblock %}
{% block custom_styles %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/style_responsive_table.css' %}">
{% endblock %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div style="margin-bottom: 60px;">
          <div class="dropdown pull-right">
            <a href="{% url 'selectors-list' pk=return_id %}" style="margin-left: 20px;">
              <button type="button" class="btn btn-success btn-rounded btn-icon" style="margin-right: 15px;">
                <i class="mdi mdi-arrow-left-bold"></i>
              </button>
            </a>
            <button type="button" class="btn btn-light dropdown-toggle" id="dropdownMenuIconButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="mdi mdi-clock"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton3" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 39px, 0px);">
              <h6 class="dropdown-header"></h6>
              <a class="dropdown-item" href="#"><i class="mdi mdi-clock"></i>Wyczyść zebrane dane</a>
            </div>
          </div>
        </div>
        <div style="overflow-x:auto;">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th> ID </th>
                    <th> Data </th>
                    <th> Wartość </th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in object_list %}
                      <tr>
                          <td> {{ data.pk }} </td>
                          <td> {{ data.created_date }} </td>
                          <td> {{ data.value }} </td>
                          <td style="width: 50px;"> 
                              <span class="icon-bg"><i class="mdi mdi-lead-pencil" style="margin-left: 10px; font-size: 25px; color: #0062ff;"></i></span>
                              <a href="{% url 'data-delete' pk=data.pk %}">
                                <span class="icon-bg">
                                  <i class="mdi mdi-delete" style="margin-left: 10px; font-size: 25px; color: #0062ff;"></i>
                                </span>
                            </a>
                          </td>
                      </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
